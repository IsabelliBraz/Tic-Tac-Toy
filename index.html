<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="jogo">
      <div class="quadrado quadrado-1" data-linha="0" data-coluna="0"></div>
      <div class="quadrado quadrado-2" data-linha="0" data-coluna="1"></div>
      <div class="quadrado quadrado-3" data-linha="0" data-coluna="2"></div>
      <div class="quadrado quadrado-4" data-linha="1" data-coluna="0"></div>
      <div class="quadrado quadrado-5" data-linha="1" data-coluna="1"></div>
      <div class="quadrado quadrado-6" data-linha="1" data-coluna="2"></div>
      <div class="quadrado quadrado-7" data-linha="2" data-coluna="0"></div>
      <div class="quadrado quadrado-8" data-linha="2" data-coluna="1"></div>
      <div class="quadrado quadrado-9" data-linha="2" data-coluna="2"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
